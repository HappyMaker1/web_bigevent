<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>

    <div class="loginBox">
        <div class="head">后台管理系统</div>
        <div class="login-box">
            <!-- 用户输入框 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即提交</button>
                </div>



            </form>
            <a href="javascript:;" id="link_login">去注册账号</a>
        </div>


        <div class="reg-box">
            <form class="layui-form" action="" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input" id="username">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码"
                        autocomplete="off" class="layui-input lock" id="password">
                </div>

                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|rep" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>
            </form>
            <a href="Javascript:;" id="link_reg">去登录</a>
        </div>


    </div>


    <script src="./assets/lib/layui/layui.js"></script>
    <script src="./assets/js/js.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
